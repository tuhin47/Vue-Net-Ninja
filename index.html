<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VueJS Tutorials</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="vue-app">
        <h1>Eventes</h1>
        <p>Age:{{age}}</p>
        <button v-on:click='add(1)'>Add</button>
        <button v-on:click='sub(1)'>subtract</button>
        <button v-on:dblclick='add(10)'>DAdd</button>
        <button v-on:dblclick='sub(10)'>Dsubtract</button>

        <div id='canvas' v-on:mousemove='updateXY'>{{x}},{{y}}</div>
    </div>
</body>

<script src="app.js"></script>

</html>
