Vue.component('greeting', {
    template: "<p>{{name}}<button v-on:click='changeName'>change</button></p>",
    data:function () {
        return {
            name:'Tuhin'
        }
    },
    methods:{
        changeName:function () {
            this.name='Towhid';
        }
    }
});
